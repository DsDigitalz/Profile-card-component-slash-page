<!DOCTYPE html>
<html lang="en">
  <head data-test-id="contact-head">
    <meta charset="UTF-8" data-test-id="contact-meta-charset" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      data-test-id="contact-meta-viewport"
    />
    <title data-test-id="contact-title">Contact Us</title>
    <link rel="stylesheet" href="style.css" data-test-id="contact-link-css" />
    <script src="script.js" defer data-test-id="contact-script-js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-test-id="contact-body">
    <main
      class="profile-page-container contact-page-container"
      data-test-id="contact-main-container"
    >
      <article class="profile-card contact-card" data-test-id="contact-article">
        <header data-test-id="contact-header">
          <h1 class="profile-name" data-test-id="contact-page-title">
            Get in Touch
          </h1>
          <p class="bio-summary" data-test-id="contact-page-subtitle">
            We'd love to hear from you. Please fill out the form below.
          </p>
        </header>

        <div
          id="contact-success-message"
          class="success-message hidden"
          data-testid="test-contact-success"
          role="alert"
        >
          Thank you! Your message has been sent successfully. We will respond
          soon.
        </div>

        <form
          id="contact-form"
          class="contact-form"
          data-test-id="contact-form-element"
          novalidate
        >
          <div class="form-group" data-test-id="group-name">
            <label for="full-name" data-test-id="label-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="fullName"
              data-testid="test-contact-name"
              aria-describedby="error-name"
              required
            />
            <p
              id="error-name"
              class="error-message"
              data-testid="test-contact-error-name"
              aria-live="polite"
            ></p>
          </div>

          <div class="form-group" data-test-id="group-email">
            <label for="email" data-test-id="label-email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              data-testid="test-contact-email"
              aria-describedby="error-email"
              required
            />
            <p
              id="error-email"
              class="error-message"
              data-testid="test-contact-error-email"
              aria-live="polite"
            ></p>
          </div>

          <div class="form-group" data-test-id="group-subject">
            <label for="subject" data-test-id="label-subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              data-testid="test-contact-subject"
              aria-describedby="error-subject"
              required
            />
            <p
              id="error-subject"
              class="error-message"
              data-testid="test-contact-error-subject"
              aria-live="polite"
            ></p>
          </div>

          <div class="form-group" data-test-id="group-message">
            <label for="message" data-test-id="label-message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              data-testid="test-contact-message"
              aria-describedby="error-message"
              required
            ></textarea>
            <p
              id="error-message"
              class="error-message"
              data-testid="test-contact-error-message"
              aria-live="polite"
            ></p>
          </div>

          <button
            type="submit"
            class="cta-button"
            data-testid="test-contact-submit"
          >
            Send Message
          </button>
        </form>
      </article>
    </main>
  </body>
</html>
